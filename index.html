<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shihab Siddique - CS416 Narrative Visualization</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <style> circle {fill: lightblue; stroke: black;} </style>
</head>


<body onload='init()'>
<svg width=1280 height=720>
</svg>
<script>
async function init() {
  const margin = 50
  const height = 720 - margin - margin
  const width = 1280 - margin - margin
  const data = await d3.csv('https://flunky.github.io/cars2017.csv');
  var x = d3.scaleLog().domain([10, 1280 - margin]).range([0,width]);
  var y = d3.scaleLog().domain([10, 720 - margin]).range([height,0]);
  
  d3.select('svg')
    .append('g').attr('transform','translate(50,50)')
    .selectAll('circle')
    .data(data)
    .enter().append('circle')
    .attr('cx', d=> x(d.AverageCityMPG))
    .attr('cy', d=> y(d.AverageHighwayMPG))
    .attr('r', d=> 2 + +d.EngineCylinders);

  d3.select('svg').append('g')
     .attr("transform", "translate("+margin+","+margin+")")
     .call(d3.axisLeft(y)
     .tickValues([10,20,50,100])
     .tickFormat(d3.format("~s")));

  d3.select('svg').append('g')
     .attr("transform", "translate("+margin+","+(height+margin)+")")
     .call(d3.axisBottom(x)
     .tickValues([10,20,50,100])
     .tickFormat(d3.format("~s")));

}
</script>
</body>
</html>
